<!doctype html>
<html lang="zh" ng-app="App">
	<head>
		<meta charset="utf-8">
		<title>angular</title>
		<style>
			.red{
				color:red;
			}
			.font{
				font-size:20px;
			}
			.background{
				background: blue;
			}
		</style>
		<link type="text/css" rel="stylesheet" href="../css/index.css">
	</head>
	<body>
		<div ng-controller="first">
			<h1>{{ data.message +'b'}}</h1>
			<input type="button" value="测试" ng-click="abc()">
			<hr/>
			<p> 测试ng-if  ng-show  ng-hide</p>
			<input type="checkbox" ng-model="isflag">
			<p ng-if="isflag == true">显示ng-if</p>
			<p ng-show="isflag">显示ng-show</p>
			<p ng-hide="isflag">显示ng-hide</p>
			<hr/>
			<p>测试ng-repeat 以及过滤器</p>
			<ul>
				<li ng-repeat="x in list | orderBy:'name'"><span>{{ x.name }}</span><span>{{ $index }}</span></li>
			</ul>
			<hr/>
			<!-- deleted为true增加strike important为true 增加bold类 -->
			<p ng-class="{strike: deleted, bold: important, 'has-error': error}"> 测试ng-class  ng-style</p>
			<input type="checkbox" ng-model="deleted" value="">添加删除线
			<input type="checkbox" ng-model="important" value="加粗">加粗
			<input type="checkbox" ng-model="error" value="错误">错误
			<p ng-class="data.style">直接使用字符串作为样式</p>
			<input type="text" ng-model="data.style">
			<hr/>
			<p>动画效果</p>	
			<input type="button" value="开始动画" ng-click="abcd='animate'">
			<br>
			<input type="button" value="恢复原始" ng-click="abcd=''">
			<br>
			<span class="base-class" ng-class="abcd">示例文本</span>
			<hr/>
			<p>测试ng-options</p>
			<select ng-model="options" ng-options="(y.name + '喜欢' + y.love ) group by y.sex for y in list">
				<option value="">选择用户</option>
			</select>
		</div>
		<!-- 数据绑定 -->
		<hr/>
		<p>数据绑定</p>
		<input type="text" ng-model="data.binding">
		<p> {{data.binding +'test'}} </p>
		<!-- 数据绑定  根据输入显示样式 -->
		<hr/>
		<p>数据绑定  根据输入显示样式</p>
		<input type="text" ng-model="data.style">
		<p class="{{ data.style }}">我是数据绑定</p>
		<!-- ng-repeat -->

		<script type="text/JavaScript" src="../components/angular/angular.js"></script>
		<script type="text/JavaScript" src="../js/index.js"></script>
	</body>
</html>
